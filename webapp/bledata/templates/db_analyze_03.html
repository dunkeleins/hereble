{% load static %}
<!-- templates/db_analyze_03.html -->
<!--
    Diese Datei ist Teil einer Django-Webanwendung, die Daten von Bluetooth Low Energy (BLE) Geräten verarbeitet.
    Das Template verwendet die Django-Template-Sprache, um statische Dateien zu laden und URLs zu generieren.
    Es zeigt eine Tabelle mit der Anzahl der Messpunkte pro Minute und Geräten mit der Anzahl der Messungen.
-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE DB Analyse Table</title>
    <link rel="stylesheet" href="{% static 'css/simple.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <h2><a href="{% url 'bledata' %}">
        BLE DB Data Analyse
    </a></h2>
    <p>Liste Anzahl der Messpunkte pro Minute und Geräte mit Anzahl der Messungen.</p>

<div>
    {{ html_table|safe }}
</div>

</body>
</html>
